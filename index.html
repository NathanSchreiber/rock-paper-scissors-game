<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="choiceButtons">
            <button id="rock" class="buttons">Rock</button> <br>
            <button id="paper" class="buttons">Paper</button> <br>

        </div>
        <button id="reset" style="margin-top: 20px">Reset</button>
        <div class="roundResults"></div>
        <h3 class="currentScore">Player: 0 Computer: 0</h3>
        <h2 class="finalResults"></h2>
    </div>
